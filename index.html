<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase & Decrease Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Counter</h1>

    <div class="container">            
        <!-- adding button and heading to show the digits -->
        <!--increment() and decrement() functions on button click-->
            <button onclick="increment()">+</button>    
            <h2 id="counting"></h2>
            <button onclick="decrement()">-</button> <br><br>
            <button onclick="increment1()">2+</button>       
            <button onclick="decrement1()">2-</button>       
        </div>

        <script>
            //initialising a variable name data
 
let data = 0;
 
 //printing default value of data that is 0 in h2 tag
 document.getElementById("counting").innerText = data;
  
 //creation of increment function
 function increment() {
     data = data + 1;
     document.getElementById("counting").innerText = data;
 }
 //creation of decrement function
 function decrement() {
     data = data - 1;
     document.getElementById("counting").innerText = data;
 }
 function increment1() {
     data = data + 2;
     document.getElementById("counting").innerText = data;
 }
 function decrement1() {
     data = data - 2;
     document.getElementById("counting").innerText = data;
 }

        </script>
</body>
</html>
